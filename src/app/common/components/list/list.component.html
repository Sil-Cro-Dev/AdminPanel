<mat-card>
  <div class="card-list">
    <mat-card-header>
      <h1>Rubrica</h1>
    </mat-card-header>

    <mat-card-content>
      <mat-list *ngFor="let element of data">
        <div fxLayout="row">
          <mat-list-item>
            <img mat-card-avatar src="{{element.avatar}}">
          </mat-list-item>
          <mat-list-item>{{element.cognome}}</mat-list-item>
          <mat-list-item>{{element.nome}}</mat-list-item>
          <mat-list-item>{{element.numero}}</mat-list-item>
        </div>
        <mat-divider></mat-divider>
      </mat-list>
    </mat-card-content>
  </div>

  <mat-card-actions>
    <button mat-button (click)="addFolk()"> Aggiungi</button>
  </mat-card-actions>
  <mat-card-footer>
    <mat-progress-bar mode="determinate" value="75" color="accent"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
