<mat-card>
  <div>
    <mat-card-header>
      <h1>{{title}}</h1>
    </mat-card-header>

    <mat-card-content class="card-list p8">
      <div fxLayout="row">
        <mat-list-item *ngIf="hasImage">{{hasImage}}</mat-list-item>
        <mat-list-item *ngFor="let column of columnToShow">{{column}}</mat-list-item>
        <mat-list-item *ngIf="hasCheckbox">{{hasCheckbox}}</mat-list-item>
      </div>
      <mat-divider class="divider-header"></mat-divider>
      <mat-list *ngFor="let element of dataSource">
        <div fxLayout="row" class="hover">
          <mat-list-item *ngIf="hasImage">
            <img mat-card-avatar src="{{element[hasImage]}}" alt="">
          </mat-list-item>
          <mat-list-item *ngFor="let column of columnToShow">{{element[column]}}</mat-list-item>
          <mat-checkbox mat-card-avatar *ngIf="hasCheckbox" [(ngModel)]="element[hasCheckbox]"></mat-checkbox>
        </div>
        <mat-divider></mat-divider>
      </mat-list>
    </mat-card-content>
  </div>

  <mat-card-actions>
    <!--    <button mat-button (click)="addSomething()"> Aggiungi</button>-->
  </mat-card-actions>
  <mat-card-footer>
    <mat-progress-bar mode="determinate" value="75" color="accent"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
