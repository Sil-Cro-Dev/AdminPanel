<mat-card>
  <div>
    <mat-card-header>
      <h1>{{title}}</h1>
    </mat-card-header>

    <mat-card-content>

      <div fxLayout="row">

        <app-custom-input
          class="w45 m8"
          [title]="'cognome'"
          [fieldName]="'cognome'"
          [value]="detail.cognome"
          [required]="true"
        ></app-custom-input>


        <app-custom-input
          class="w45 m8"
          [title]="'nome'"
          [fieldName]="'nome'"
          [value]="detail.nome"
          [required]="true"
        ></app-custom-input>

      </div>


      <mat-divider></mat-divider>
        <app-custom-input
          class="w25 m8"
          [title]="'nome'"
          [fieldName]="'nome'"
        ></app-custom-input>

    </mat-card-content>
  </div>

</mat-card>
