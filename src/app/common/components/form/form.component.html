<mat-card>
  <div>
    <mat-card-header>
      <h1>{{title}}</h1>
    </mat-card-header>


    <mat-card-content class="card-list">
      <form [formGroup]="form">
        <div *ngFor="let field of formFields ">
          <mat-form-field color="accent">
            <mat-label>{{field.label}}</mat-label>
            <input matInput type="{{field.type}}" [formControlName]="field.name">
            <mat-error>dio-bono</mat-error>
          </mat-form-field>
          <mat-divider></mat-divider>
        </div>


      </form>
    </mat-card-content>
  </div>

</mat-card>
