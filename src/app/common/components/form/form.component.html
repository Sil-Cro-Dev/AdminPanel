<mat-card>
  <div>
    <mat-card-header>
      <h1>{{title}}</h1>
    </mat-card-header>

    <mat-card-content class="card-list">
      <form>
        <div fxLayout="row">
          <mat-form-field color="accent" fxFlex="50">
            <mat-label>Cognome</mat-label>
            <input matInput>
            <!--            <mat-hint co>Cognome</mat-hint>   -->
          </mat-form-field>

          <mat-form-field color="accent" fxFlex="50">
            <mat-label>Nome</mat-label>
            <input matInput>
          </mat-form-field>
        </div>
        <mat-divider></mat-divider>
        <div fxLayout="row">
          <mat-form-field color="accent" fxFlex="100">
            <mat-label>Numero</mat-label>
            <input matInput [type]="'tel'" [formControl]="numberFormControl" [errorStateMatcher]="matcher">
            <mat-error *ngIf="numberFormControl.hasError('pattern') && !numberFormControl.hasError('required')">
              Please enter a valid number
            </mat-error>
            <mat-error *ngIf="numberFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
  </div>

</mat-card>
